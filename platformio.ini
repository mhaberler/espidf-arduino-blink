; http://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino, espidf
monitor_speed = 115200
build_type = debug 
lib_deps =
	fastled/FastLED@^3.5.0

[env:esp32dev]
board = esp32dev
build_flags = -DCONFIG_BLINK_GPIO=2

[env:esp32-s2]
board = esp32-s2-saola-1
build_flags = -DCONFIG_BLINK_GPIO=18

[env:esp32-s3]
board = esp32-s3-devkitc-1
build_flags = -DCONFIG_BLINK_GPIO=48

[env:esp32-c3]
board = esp32-c3-devkitm-1
build_flags = -DCONFIG_BLINK_GPIO=8

; https://www.waveshare.com/w/upload/e/e1/ESP32-S3-DEV-KIT-N8R8-schematic.pdf
[env:esp32-s3-n8r8]
board = esp32_s3_wroom_1_n8r8
build_flags = 
    -mfix-esp32-psram-cache-issue
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DFASTLED_TYPE=WS2812  
	-DFASTLED_DATA_PIN=38
	-DFASTLED_NUM_LEDS=1 		    


[env:esp32s3dkc1]
board = esp32-s3-devkitc-1-custom
build_flags = 
    -mfix-esp32-psram-cache-issue
    -DFASTLED_TYPE=WS2812  
	-DFASTLED_DATA_PIN=48
	-DFASTLED_NUM_LEDS=1 		    



[env:m5stack_bottom2]
board = m5stack-core2
build_flags =
	-DFASTLED_TYPE=SK6812  ; for example
	-DFASTLED_DATA_PIN=25
	-DFASTLED_NUM_LEDS=10 		    ; number of leds

[env:stamp-s3]
board = m5stack-stamps3-mah
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DFASTLED_DATA_PIN=21
	-DFASTLED_NUM_LEDS=1 	
    -DFASTLED_TYPE=WS2812  
